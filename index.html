<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8" />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.6.0/angular-sanitize.min.js"></script>
		<script src="">https://code.angularjs.org/1.6.0/angular-animate.min.js</script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" type="text/css"href="css/style.css">
		<title>Filmovi</title>
</head>
<body>
	<div  ng-controller="movies">
		<div class="container">
			<div class="jumbotron">
			  <h1>Mildza's Movies</h1>

				<!-- <genre-return> </genre-return> -->
			</div>
			<div class="tab">
			<label>Search: <input ng-model="searchText"></label>
			<table class="table table-responsive table-bordered table-condesed table-hover table-striped ng-cloak">
				<tr>
			    <th>Glumci</th>
			    <th ng-click="orderByMe('zanr')">Zanr</th>
			    <th ng-click="orderByMe('br.komentar')">Film</th>
					<th ng-click="orderByMe('ocena')">Ocena</th>
					<th>Utisak</th>
					<!-- <th ng-click="orderByMe('komentar')">Komentar</th>
					<th ng-click="orderByMe('br.komentar')">br.</th> -->
			  </tr>
			  <tr ng-repeat="x in filmovi | orderBy:by:reverse | filter:searchText">
					<td>{{ x.glumci }}</td>
					<td class="genre" ng-cloak>{{ genre(x.zanr) }}
					<span >
						<img  src="images/{{ niz[0] }}.png" alt="{{ niz[0] }}" class="genre">
						<img  ng-if = "niz[1]" src="images/{{ niz[1] }}.png" alt="{{ niz[1] }}" class="genre">
						<img  ng-if = "niz[2]" src="images/{{ niz[2] }}.png" alt="{{ niz[2] }}" class="genre">
						<img  ng-if = "niz[3]" src="images/{{ niz[3] }}.png" alt="{{ niz[3] }}" class="genre">
						</span>


				</td>
					<td class = "movie-name text-center"><strong>{{ x.naziv | uppercase }}</strong></td>
					<td ><img ng-src="images/{{ rank(x.ocena) }}.png" alt=""></td>
					<td>{{ x.utisak }}</td>
					<!-- <td>{{ x.komentar }}</td>
					<td>{{ x.br_komentara }}</td> -->
			  </tr>
			</table>
			</div>
		</div>
	</div>


</body>
</html>
